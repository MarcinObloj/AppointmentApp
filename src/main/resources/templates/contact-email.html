<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Contact Message</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #f8f9fa; padding: 15px; text-align: center; }
        .content { padding: 20px; }
        .footer { margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;
            font-size: 0.9em; color: #777; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>New Contact Message</h2>
    </div>

    <div class="content">
        <p><strong>From:</strong> <span th:text="${firstName + ' ' + lastName}"></span></p>
        <p><strong>Email:</strong> <span th:text="${email}"></span></p>
        <p><strong>Phone:</strong> <span th:text="${phone}"></span></p>

        <h3>Message:</h3>
        <p th:text="${message}"></p>
    </div>

    <div class="footer">
        <p>This message was sent via contact form on Fin Experts website.</p>
        <p>Â© 2025 Fin Experts. All rights reserved.</p>
    </div>
</div>
</body>
</html>
