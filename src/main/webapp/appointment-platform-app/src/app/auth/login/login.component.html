<div
  class="flex justify-center items-center min-h-screen container mx-auto px-4"
>
  <div
    class="bg-white py-16 px-12 border border-dark-section w-full lg:max-w-1/2"
  >
    <h2 class="text-2xl lg:text-3xl f text-center mb-6">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <app-input
        formControlName="username"
        [label]="'Nazwa użytkownika'"
        [type]="'text'"
        [placeholder]="'Wprowadź nazwę użytkownika'"
        [required]="true"
      >
      </app-input>
      @if(loginForm.get('username')?.touched &&
      loginForm.get('username')?.errors?.['required']){
      <p class="text-red-500 text-sm">Wpisz poprawną nazwe uzytkownika</p>
      }
      <app-input
        formControlName="password"
        [label]="'Hasło'"
        [type]="'password'"
        [placeholder]="'Wprowadź hasło'"
        [required]="true"
      >
      </app-input>

      <div class="flex justify-between text-sm text-gray-600 my-4">
        <span></span>
        <a href="#" class="hover:underline focus:outline-none focus:underline"
          >Zapomniałeś hasła? <span class="text-primary">Zresetuj</span></a
        >
      </div>

      <button
        type="submit"
        class="w-full py-2 transition duration-300 focus:outline-none hover:bg-primary hover:text-white cursor-pointer focus:bg-primary"
      >
        Zaloguj
      </button>
    </form>
  </div>
</div>
