<div class="w-full mt-4">
  <label class="block text-dark-section text-sm mb-2">
    {{ label() }} @if (required()){
    <span class="text-red-500">*</span>
    }
  </label>
  <input
    [type]="type()"
    [placeholder]="placeholder()"
    class="border-b border-dark-section w-full py-2 px-3 focus:outline-none focus:border-b-2"
    [required]="required()"
    (blur)="handleBlur()"
    (input)="handleInput($event)"
  />
</div>
